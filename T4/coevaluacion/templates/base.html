<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        {% load static %}

        <link rel="stylesheet" href="{% static "coevaluacion/css/bootstrap.min.css" %}"/>
        <link rel="stylesheet" href="{% static "coevaluacion/css/coeval.css" %}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="{% static "coevaluacion/js/bootstrap.min.js" %}"></script>
        <script src="{% static "coevaluacion/js/coeval.js" %}"></script>
        <title>Sistema de Coevaluaciones DCC</title>
    </head>
    <body>
        <header>
            <!-- Barra superior -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5 py-3">
                <a class="navbar-brand" href="{% url 'home' %}">Sistema de Coevaluaciones DCC</a>
                <!-- Al achicar la pantalla, el menú se oculta y se vuelve desplegable mediante este botón. -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                        <i class="fa fa-navicon"></i>
                    </span>
                </button>

                <!-- Menú superior-derecha -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        {% if is_teacher %}
                            <form class="nav-link form-inline my-2 my-lg-0">
                                <input class="form-control" type="search" placeholder="Buscar alumno..." aria-label="Buscar alumno">
                            </form>
                        {% endif %}
                        <li class="divider-vertical"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "profile" rut=user.rut %}">{{ user.first_name }} {{ user.last_name }}</a>
                        </li>
                        <li class="divider-vertical"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
